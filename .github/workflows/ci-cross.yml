name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        echo "Building the project..."
        # 编译代码
        ./gradlew build

    - name: Test
      run: |
        echo "Running tests..."
        # 运行测试
        ./gradlew test

    - name: Publish
      run: |
        echo "Publishing the artifact..."
        # 发布构建结果
        ./gradlew publish


